<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  

</head>
<body>
  <main class="container">
    <div class="card">
      <img src="./src/images/image-victor.jpg" alt="Imagem de perfil" class="imagem-de-perfil">
      <p class="texto-do-perfil">Victor Crest <span class="idade">26</span></p>
      <span class="cidade">London</span>

      <div class="info">
        
        <div>
          <p class="quantidade-seguidores">80K</p>
          <p class="seguidores">Followers</p>
        </div>
        
        <div>  
          <p class="quantidade-likes">803K</p>
          <p class="likes">Likes</p>
        </div>
      
        <div>
          <p class="quantidade-fotos">1.4K</p>
          <p class="fotos">Photos</p>
        </div>
      
      </div>

  </main>
    
  </div>
</body>
</html>
